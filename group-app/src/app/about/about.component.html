<section class="about">
    <div class="people">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <ul>
            <li class="person" *ngFor="let person of people">
                <img [src]="person.image" alt="{{ person.name }}">
                <h3>{{ person.name }}</h3>
                <p>{{ person.description }}</p>
            </li>
        </ul>
    </div>
</section>
